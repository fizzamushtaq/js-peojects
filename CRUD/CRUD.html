<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CRUD</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a target="_blank" href="http://127.0.0.1:5500/display.html">Add</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2 class="heading">Enter personal Information</h2>

        <div class="inpuntbox">

            <input type="first-name" name="" id="first-name" class="input" required>
            <label for="first-name" class="input-label">First Name</label>
    
        </div>
        <div class="inpuntbox">
            <input type="last-name" name="" id="last-name" class="input" required>
            <label for="last-name" class="input-label">Last Name</label>
    
        </div>
        <div class="inpuntbox">
            <input type="email" name="" id="email" class="input" required>
            <label for="email" class="input-label">Email or phone</label>
    
        </div>

         <div class="dob-form">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
                <button type="submit" id="submit">Submit</button>
        </div> 
    <script src="CRUD.js"></script>
