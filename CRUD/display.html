<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="displaystyl.css">
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <table id="userTable">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
            <tr>
                <td id="displayName"></td>
                <td id="displayEmail"></td>
                <td id="displayDOB"></td>
                <td><button id="deleteData">Delete</button></td>
            </tr>
        </table>
    </div>

    <script src="display.js"></script>
</body>
</html>
